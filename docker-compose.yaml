version: '3'

services:
  ai-dev-env:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # For development, you can mount the source code
      # - ./pkg:/app/pkg
      # - ./cmd:/app/cmd
      # - ./web:/app/web
      # For production, use the built binary
      - ./web:/app/web
    restart: unless-stopped
    environment:
      # Environment variables defined here override those in the .env file
      # The GO_ENV variable is used to determine if we're in production or development
      - GO_ENV=production
      # The OPENROUTER_API_KEY is automatically loaded from the .env file if it exists
      # You can also specify it directly here for testing, but be careful not to commit secrets
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    # This section automatically loads all variables from .env file
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M 