version: '3'

services:
  ai-dev-env:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # For development, you can mount the source code
      # - ./pkg:/app/pkg
      # - ./cmd:/app/cmd
      # - ./web:/app/web
      # For production, use the built binary
      - ./web:/app/web
    restart: unless-stopped
    environment:
      # Add any environment variables here if needed
      - GO_ENV=production
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M 